{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.username.label }} {{ form.username(class="form-control") }}
    </div>
    <div class="mb-3">
        {{ form.password.label }} {{ form.password(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>

<!-- ✅ 회원가입 링크 추가 -->
<div class="mt-3">
    <p>계정이 없나요? <a href="{{ url_for('register') }}">회원가입</a></p>
</div>
{% endblock %}
