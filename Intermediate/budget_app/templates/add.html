{% extends 'base.html' %}
{% block content %}
<h2>새 항목 추가</h2>
<form method="post">
    날짜: <input type="date" name="date" value="{{today}}" required><br><br>
    종류:
    <select name="type">
        <option value="income">수입</option>
        <option value="expense">지출</option>
    </select><br><br>
    카테고리: <input type="text" name="category" required><br><br>
    금액: <input type="number" name="amount" required><br><br>
    <input type="submit" value="추가하기">
</form>
{% endblock %}
